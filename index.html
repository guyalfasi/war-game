<!DOCTYPE html>
<html lang='en'>

<head>
    <title>War Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body onload="startGame()">
    <div class="contents">
        <h1>War Game</h1>
        <canvas id="canvas" width="480" height="300"></canvas>
        <p id="status-text">War</p>
        <hr>
        <div class="button-group">
            <button id="add-group-a-button" onclick="addSoldier('aold', 'a');">Add soldier to team A</button>
            <button id="add-group-b-button" onclick="addSoldier('bold', 'b')">Add soldier to team B</button>
            <br />
            <button id="start-war-button" onclick="startWar()">Start battle</button>
            <button id="clear-button" onclick="clearTeams()">Clear</button>
        </div>
        <!-- todo: add group tables to add/remove soldiers and customization-->
        <script src="game.js"></script>
    </div>
</body>
</html>
