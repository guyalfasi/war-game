<!DOCTYPE html>
<html lang='en'>

<head>
    <title>War Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body onload="startGame()">
    <div class="contents">
        <h1>War Game</h1>
        <canvas id="canvas" width="480" height="300">
            <script src="src/game.js"></script>
            <script src="src/battle.js"></script>
        </canvas>
        <p id="status-text"></p>
        <hr>
        <p id="gambling-status">Auto mode: ON</p>
        <div class="button-group">
            <script src="src/battle.js" type="module"></script>
            <button id="add-group-a-button" onclick="addSoldier('aold', 'a')">Add soldier to team A</button>
            <button id="add-group-b-button" onclick="addSoldier('bold', 'b')">Add soldier to team B</button>
            <br />
            <button id="start-war-button" onclick="startWar()">Start battle</button>
            <button id="clear-button" onclick="resetTeams()">Reset</button>
            <br />
            <button id="activate-auto-mode" onclick="handleAutoToggle()">Toggle auto</button>
        </div>
        <!-- todo: add group tables to add/remove soldiers and customization-->
        <div class="team-forms">
            
            <form id="team-a-form">
                <label for="fname">Set Team A name:</label><br>
                <input type="text" id="team-a-name" name="team-a-name">
                <input type="submit" value="Submit">
            </form>
            <form id="team-b-form">
                <label for="fname">Set Team B name:</label><br>
                <input type="text" id="team-b-name" name="team-b-name">
                <input type="submit" value="Submit">
            </form>
            <script src="src/teamform.js"> </script>
        </div>
        
    </div>
</body>
</html>
